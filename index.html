<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Footer</title>
  </head>
  <body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
      <div class="container px-6 py-12 mx-auto">
        <div class="flex">
          <a href="#">
            <img
              class="w-auto h-7"
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt="CodeSpace Logo"
            />
          </a>
          <div class="newsletter">
            <h3>Subscribe to our newsletter for updates.</h3>
            <form class="subscribe-form">
              <input type="email" placeholder="Email Address" required />
              <button type="submit">Subscribe</button>
            </form>
            <div class="footer-links">
              <div class="link-column">
                <h4>Quick Link</h4>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Who We Are</a></li>
                  <li><a href="#">Our Philosophy</a></li>
                </ul>
              </div>
              <div class="link-column">
                <h4>Technologies</h4>
                <ul>
                  <li><a href="#">HTML</a></li>
                  <li><a href="#">CSS</a></li>
                  <li><a href="#">JavaScript</a></li>
                </ul>
                <hr class="footer-divider" />

                <div class="footer-bottom">
                  <p class="logo-text">CODESP<span>A</span>CE</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
